version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: jobhunterai_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data # Persistência do SQLite até se usar docker-compose down
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/database.db
      - ENVIRONMENT=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    networks:
      - jobhunter_net

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        # Permite uso de var de ambiente do S.O/ .env durante a compilação
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: jobhunterai_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - jobhunter_net

networks:
  jobhunter_net:
    driver: bridge
